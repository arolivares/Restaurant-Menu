<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Menu</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <div class="container-fluid text-center">
        <div class="row ">
            <div class="col-12">
                 <h1>Menu</h1>
            </div>
        </div>
        <!-- 1st row  -->
       <div class="row justify-content-center">
            <div class="col-10 col-sm-3 col-lg-12">
               <img class="img-fluid"src="img\toast.jpg" alt="toast"></div>
            <div class="col-10 col-sm-3 col-lg-6">Toast with slices of bananas and blueberries</div>
            <div class="col-10 col-sm-3 col-lg-6">$8.25</div>
       
     </div>
         
       <!-- 2nd row -->
       <div class="row justify-content-center">
            <div class="col-10 col-sm-3 col-lg-6">
               <img class="img-fluid" src="img\burger.jpg" alt="burger"></div>
            <div class="col-10 col-sm-3 col-lg-6">Cheeseburger with a side of fries</div>
            <div class="col-10 col-sm-3 col-lg-6">$14.50</div>
       
     </div>
     
       <!-- 3rd row-->
       <div class="row justify-content-center">
            <div class="col-10 col-sm-3 col-lg-6">
               <img class="img-fluid" src="img\cake.jpg" alt="cake"></div>
            <div class="col-10 col-sm-3 col-lg-6"> Chocolate lava cake</div>
            <div class="col-10 col-sm-3 col-lg-6">$6.25</div>
       
     </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
